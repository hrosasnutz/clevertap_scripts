spring:
  application:
    name: clevertap_scripts

clevertap:
  api:
    url: https://api.clevertap.com
    user: ${CLEVERTAP_API_ACCOUNT_ID}
    password: ${CLEVERTAP_API_PASSCODE}
  csv:
    profiles: classpath:csv/thin_profiles.csv

logging:
  file:
    name: clevertap.log
  logback:
    rollingpolicy:
      max-file-size: 20GB